<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }
        .emoji {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>üîÑ Reverse String</h1>
    <input type="text" id="inputText" placeholder="Hello, welcome to AI4Devs">
    <button onclick="reverseString()">Reverse <span class="emoji">üîÅ</span></button>
    <div class="result" id="resultText"></div>
    <button onclick="copyText()">Copy <span class="emoji">üìã</span></button>

    <script>
        function reverseString() {
            const input = document.getElementById('inputText').value;
            const reversed = input.split('').reverse().join('');
            document.getElementById('resultText').innerText = reversed;
        }

        function copyText() {
            const resultText = document.getElementById('resultText').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Text copied to clipboard üìã');
            });
        }
    </script>
</body>
</html>
